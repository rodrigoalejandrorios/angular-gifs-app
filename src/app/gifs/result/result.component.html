<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let gif of results">
    <div class="card animate__animated animate__bounceIn">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top animate__animated animate__fadeIn"
      />
      <div class="card-body">
        <div class="card-text">
          <h5>{{ gif.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
